services:
  - type: web
    name: props-database
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: props-db
          property: connectionString

databases:
  - name: props-db
    plan: free
    databaseName: props_database
    user: props_user

<svg width="1440" height="900" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#070814"/>
      <stop offset="45%" stop-color="#12163a"/>
      <stop offset="100%" stop-color="#1b0f2f"/>
    </linearGradient>
    <radialGradient id="glow1" cx="0.2" cy="0.2" r="0.6">
      <stop offset="0%" stop-color="rgba(255,0,200,0.28)"/>
      <stop offset="100%" stop-color="rgba(255,0,200,0)"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0.85" cy="0.1" r="0.6">
      <stop offset="0%" stop-color="rgba(0,210,255,0.26)"/>
      <stop offset="100%" stop-color="rgba(0,210,255,0)"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="rgba(12,19,36,0.25)"/>
    </filter>
  </defs>

  <rect width="1440" height="900" fill="url(#bg)"/>
  <rect width="1440" height="900" fill="url(#glow1)"/>
  <rect width="1440" height="900" fill="url(#glow2)"/>

  <!-- Header card -->
  <rect x="80" y="60" width="1280" height="180" rx="22" fill="rgba(255,255,255,0.97)" filter="url(#shadow)"/>
  <text x="120" y="120" font-family="Fraunces, serif" font-size="36" fill="#0f1c33">Take Free Presents: The Big Database of Stuff</text>
  <text x="120" y="160" font-family="Plus Jakarta Sans, sans-serif" font-size="20" fill="#5f6672">Find and share items, props, costumes, etc.</text>
  <text x="120" y="190" font-family="Plus Jakarta Sans, sans-serif" font-size="16" fill="#7a8090">Have 60 pairs of bug sunglasses? 30 sqft of artificial turf? Simply share what you have, and search the database for things you need</text>

  <!-- User pill -->
  <rect x="1120" y="88" width="200" height="44" rx="22" fill="#f3f5fb" stroke="#e5e8f2"/>
  <text x="1140" y="116" font-family="Plus Jakarta Sans, sans-serif" font-size="14" fill="#14131a">Eden</text>
  <rect x="1200" y="96" width="108" height="28" rx="14" fill="#243b64"/>
  <text x="1228" y="116" font-family="Plus Jakarta Sans, sans-serif" font-size="12" fill="#ffffff">Logout</text>

  <!-- Main content cards -->
  <rect x="80" y="280" width="420" height="560" rx="20" fill="#ffffff" filter="url(#shadow)"/>
  <text x="110" y="330" font-family="Fraunces, serif" font-size="22" fill="#243b64">Add New Item</text>

  <rect x="520" y="280" width="840" height="560" rx="20" fill="#ffffff" filter="url(#shadow)"/>
  <text x="550" y="330" font-family="Fraunces, serif" font-size="22" fill="#243b64">Browse Items</text>

  <!-- Example item card -->
  <rect x="560" y="380" width="320" height="420" rx="18" fill="#ffffff" stroke="rgba(20,19,26,0.08)"/>
  <rect x="560" y="380" width="320" height="190" rx="18" fill="#f2f4f9"/>
  <text x="680" y="620" font-family="Plus Jakarta Sans, sans-serif" font-size="20" font-weight="700" fill="#14131a">Item Name</text>
  <text x="680" y="650" font-family="Plus Jakarta Sans, sans-serif" font-size="14" fill="#6a7282">Short description</text>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Database of Stuff - Sign In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@400;500;600;700&display=swap');

        :root {
            --ink: #14131a;
            --muted: #5f6672;
            --accent: #ff7a59;
            --accent-dark: #e35a3b;
            --card: #ffffff;
            --edge: rgba(20, 19, 26, 0.08);
            --glow: rgba(255, 122, 89, 0.18);
            --brand: #243b64;
            --brand-deep: #0f1c33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            min-height: 100%;
        }

        html {
            position: relative;
            background:
                radial-gradient(1000px 600px at 12% 18%, rgba(255, 0, 200, 0.28), transparent 62%),
                radial-gradient(900px 520px at 88% 8%, rgba(0, 210, 255, 0.26), transparent 60%),
                radial-gradient(700px 520px at 78% 70%, rgba(255, 140, 0, 0.22), transparent 65%),
                radial-gradient(680px 520px at 18% 76%, rgba(140, 80, 255, 0.22), transparent 65%),
                linear-gradient(160deg, #070814 0%, #12163a 45%, #1b0f2f 100%);
            background-attachment: fixed;
        }

        html::before {
            content: '';
            position: fixed;
            inset: -20% -10%;
            background:
                radial-gradient(480px 320px at 64% 26%, rgba(255, 122, 89, 0.28), transparent 72%),
                radial-gradient(560px 380px at 24% 68%, rgba(120, 255, 180, 0.18), transparent 70%),
                radial-gradient(420px 300px at 82% 56%, rgba(120, 90, 255, 0.2), transparent 70%);
            filter: blur(12px) saturate(160%);
            opacity: 0.8;
            z-index: 0;
            pointer-events: none;
        }

        html::after {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(2px 2px at 18% 26%, rgba(255, 255, 255, 0.65), transparent 60%),
                radial-gradient(1.6px 1.6px at 62% 18%, rgba(255, 255, 255, 0.55), transparent 60%),
                radial-gradient(1.2px 1.2px at 82% 72%, rgba(255, 255, 255, 0.45), transparent 60%),
                radial-gradient(1.8px 1.8px at 35% 78%, rgba(255, 255, 255, 0.5), transparent 60%);
            opacity: 0.45;
            z-index: 0;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        body {
            font-family: 'Alexandria', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            color: var(--ink);
            position: relative;
            overflow-x: hidden;
            background: transparent;
        }

        .auth-container {
            background: var(--card);
            padding: 46px 36px;
            border-radius: 22px;
            box-shadow: 0 28px 70px rgba(12, 19, 36, 0.32);
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--edge);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        @media (max-width: 720px) {
            body {
                padding: 20px;
            }

            .auth-container {
                padding: 28px 22px;
                border-radius: 18px;
            }

            .logo h1 {
                font-size: 3em;
            }

            .logo .title {
                font-size: 1.7em;
            }

            .signin-header h2 {
                font-size: 1.6em;
            }

            .oauth-btn {
                padding: 12px 16px;
                font-size: 1em;
            }
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -120px;
            right: -120px;
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, var(--glow), transparent 70%);
            pointer-events: none;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .logo .title {
            color: var(--brand-deep);
            font-size: 2.15em;
            font-weight: 700;
            margin-bottom: 12px;
            font-family: 'Alexandria', system-ui, -apple-system, sans-serif;
        }

        .logo p {
            color: var(--muted);
            font-size: 1.12em;
            line-height: 1.5;
        }

        .signin-header {
            margin-bottom: 28px;
        }

        .signin-header h2 {
            color: var(--brand);
            font-size: 2em;
            margin-bottom: 8px;
            font-family: 'Alexandria', system-ui, -apple-system, sans-serif;
        }

        .signin-header p {
            color: var(--muted);
            font-size: 1em;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 25px;
            border: 1px solid #e2e6ef;
            border-radius: 14px;
            background: white;
            color: var(--ink);
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .oauth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(12, 19, 36, 0.18);
            border-color: #d5dae6;
        }

        .oauth-btn:active {
            transform: translateY(0);
        }

        .oauth-btn.google {
            border-color: #bcd3ff;
        }

        .oauth-btn.google:hover {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        .oauth-btn.discord {
            border-color: #c5ccff;
        }

        .oauth-btn.discord:hover {
            background: #5865F2;
            color: white;
            border-color: #5865F2;
        }

        .oauth-btn.facebook {
            border-color: #bcd3ff;
        }

        .oauth-btn.facebook:hover {
            background: #1877f2;
            color: white;
            border-color: #1877f2;
        }

        .oauth-icon {
            width: 24px;
            height: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0 22px;
            color: #8a90a2;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9em;
        }

        .info-box {
            background: #f5f7fb;
            border-radius: 14px;
            padding: 22px;
            margin-top: 26px;
            text-align: left;
            border: 1px solid #e2e6ef;
        }

        .info-box h3 {
            color: var(--brand);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            color: #6a7282;
            padding: 5px 0;
            padding-left: 25px;
            position: relative;
            font-size: 0.95em;
        }

        .info-box li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
        }

        .note {
            margin-top: 18px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
            text-align: left;
        }

        .note p {
            color: #7a5c1a;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .note strong {
            color: #5c450e;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸŽ­</h1>
            <div class="title">The Big Database of Stuff</div>
            <p>Track and share props across your organization</p>
        </div>

        <div class="signin-header">
            <h2>Sign In</h2>
            <p>Choose your preferred sign-in method</p>
        </div>

        <div class="oauth-buttons">
            <a href="/login/google" class="oauth-btn google">
                <svg class="oauth-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>
        </div>

        
    </div>
</body>
</html>
